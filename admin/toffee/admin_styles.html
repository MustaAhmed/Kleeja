
<IF NAME="current_smt == general">
<!-- the big box begin -->
   <div class="tit_con">
<h1>{lang.R_STYLES}</h1>
   </div>
<div class="big-box">


<!-- start data table -->
<table>
	<tr class="first">
		<td colspan="2" style="text-align:(lang.DIR==ltr?left:right);">{lang.STYLES_EXP}</td>
	</tr>
	<LOOP NAME="arr">
	 <tr class="<IF LOOP="is_default" >oblue</IF>">
		 <td  style="text-align:(lang.DIR==ltr?left:right);font-size:14px;">
			<img class="imgtitle" src="{STYLE_PATH_ADMIN}images/style_name.png" /> {{style_name}}
		 </td>
		 <td>
		 <a href="{{link_show_tpls}}" onclick="javascript:get_kleeja_link(this.href); return false;" title="{lang.SHOW_TPLS}">
		 <img class="imgtitle" src="{STYLE_PATH_ADMIN}images/show_tpls.png" /> {lang.SHOW_TPLS}</a> |
		 <IF LOOP="is_default">
			<img class="imgtitle" src="{STYLE_PATH_ADMIN}images/default_style.png" /> {lang.STYLE_IS_DEFAULT} 
		 <ELSE>
			<a href="{{link_mk_default}}" onclick="javascript:get_kleeja_link(this.href); return false;" title="{lang.MAKE_AS_DEFAULT}">{lang.MAKE_AS_DEFAULT}</a>
		 </IF>
		 </td>
	 </tr>
	</LOOP>
</table>
<!-- end data table -->
</div>
<!-- the big box end -->


	
<!-- note -->
<div class="note-info"><strong>{lang.NOTE} !</strong> {klj_d_s}</div>

<ELSEIF NAME="current_smt == basictpls">
<!-- the big box begin -->
   <div class="tit_con">
<h1>{lang.TPLS_RE_BASIC}</h1>   
   </div>
<div class="big-box">

<div class="section">
	<h3>header.html</h3>
	<div class="box"><a href="{edit_tpl_action}header.html&{GET_FORM_KEY}" onclick="javascript:get_kleeja_link(this.href); return false;">{lang.EDIT}</a></div>
</div>
<div class="clear"></div>
<div class="section">
	<h3>index_body.html</h3>
	<div class="box"><a href="{edit_tpl_action}index_body.html&{GET_FORM_KEY}" onclick="javascript:get_kleeja_link(this.href); return false;">{lang.EDIT}</a></div>
</div>
<div class="clear"></div>
<div class="section">
	<h3>footer.html</h3>
	<div class="box"><a href="{edit_tpl_action}footer.html&{GET_FORM_KEY}" onclick="javascript:get_kleeja_link(this.href); return false;">{lang.EDIT}</a></div>
</div>
<div class="clear"></div>

</div>
<!-- the big box end -->
</IF>
