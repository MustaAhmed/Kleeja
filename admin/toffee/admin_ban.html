<!-- the big box begin -->
<div class="big-box">
<div class="tit_con">
	<h1>{lang.R_BAN}</h1>
</div>
   
<h2>{lang.BAN_EXP1}</h2>


<form method="post" action="{action}" id="ban_form">

<!-- textarea -->
<textarea name="ban_text" rows="2" cols="20" style="width:99%; height: 100px;direction:ltr;">{ban}</textarea>

<div class="br"></div>

<!-- button -->
<p class="submit">
	<input type="hidden" name="submit" value="1" />
	<button type="submit" id="submit" name="submit" class="btn" onclick="javascript:submit_kleeja_data('#ban_form', '#content', 0); return false;"><span>{lang.UPDATE_BAN}</span></button>
</p>
<div class="br"></div>

{H_FORM_KEYS}
</form>

</div>
<!-- the big box end -->

<!-- note -->
<div class="note-info">{lang.BAN_EXP2}</div>
